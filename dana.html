<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shortcut Pemroses Mutasi</title>
    <style>
        /* Gaya agar tampilan lebih rapi dan modern */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f4f7f6;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }
        .container {
            background-color: #ffffff;
            padding: 25px 35px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
            width: 100%;
            max-width: 800px;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 10px;
        }
        .subtitle {
            text-align: center;
            color: #7f8c8d;
            margin-bottom: 30px;
            font-size: 0.9em;
        }
        label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #34495e;
        }
        textarea {
            width: 100%;
            height: 250px;
            padding: 12px;
            border: 1px solid #bdc3c7;
            border-radius: 8px;
            font-size: 14px;
            font-family: 'Courier New', Courier, monospace;
            resize: vertical;
            box-sizing: border-box; /* Penting agar padding tidak menambah lebar */
        }
        .button-group {
            margin: 20px 0;
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }
        button {
            padding: 12px 25px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
        }
        button:hover {
            transform: translateY(-2px);
        }
        .btn-primary {
            background-color: #3498db;
            color: white;
        }
        .btn-primary:hover {
            background-color: #2980b9;
        }
        .btn-success {
            background-color: #2ecc71;
            color: white;
        }
        .btn-success:hover {
            background-color: #27ae60;
        }
        .btn-success:disabled {
            background-color: #95a5a6;
            cursor: not-allowed;
            transform: none;
        }
        #output {
            background-color: #ecf0f1;
            border: 1px dashed #bdc3c7;
            border-radius: 8px;
            padding: 15px;
            min-height: 100px;
            white-space: pre-wrap; /* Mempertahankan spasi dan enter */
            word-wrap: break-word; /* Memecah kata yang terlalu panjang */
            font-family: 'Courier New', Courier, monospace;
            font-size: 15px;
            line-height: 1.6;
        }
        .output-label {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>ðŸš€ Shortcut Pemroses Mutasi</h1>
        <p class="subtitle">Paste data mentah mutasi di bawah, lalu klik "Proses Data"</p>

        <label for="inputData">Data Mutasi Mentah:</label>
        <textarea id="inputData" placeholder="Tempel (paste) seluruh teks mutasi Anda di sini..."></textarea>

        <div class="button-group">
            <button class="btn-primary" onclick="processMutasi()">ðŸ”„ Proses Data</button>
        </div>

        <div class="output-label">
            <label for="output">Hasil Format:</label>
            <button id="copyBtn" class="btn-success" onclick="copyToClipboard()" disabled>ðŸ“‹ Salin Semua</button>
        </div>
        <pre id="output">Hasil akan muncul di sini...</pre>
    </div>

    <script>
        /**
         * Fungsi utama untuk memproses teks mutasi dari textarea input.
         */
        function processMutasi() {
            const inputText = document.getElementById('inputData').value;
            const outputElement = document.getElementById('output');
            const copyBtn = document.getElementById('copyBtn');

            if (!inputText.trim()) {
                outputElement.textContent = "Input data kosong. Silakan tempel data mutasi terlebih dahulu.";
                copyBtn.disabled = true;
                return;
            }

            // 1. Pisahkan teks menjadi blok-blok transaksi individual.
            // Setiap transaksi dimulai dengan angka di baris baru (e.g., \n1\n, \n2\n).
            // Regex menggunakan positive lookahead (?=...) agar pemisah tidak ikut terhapus.
            const transactionBlocks = inputText.trim().split(/\n(?=\d+\n)/);

            const results = [];

            // 2. Loop melalui setiap blok transaksi untuk mengekstrak informasi.
            for (const block of transactionBlocks) {
                const lines = block.split('\n');
                
                let senderName = '';
                let amount = '';
                let bankAccount = '';

                // Ekstrak Nominal: Cari baris yang mengandung format angka dengan koma (contoh: 45,000)
                for (const line of lines) {
                    if (/^\d{1,3}(,\d{3})+$/.test(line.trim())) {
                        amount = line.trim();
                        break; // Ambil yang pertama ketemu
                    }
                }

                // Ekstrak Nama Bank & Rekening: Cari baris "Dana" atau "BRI", lalu ambil baris berikutnya.
                for (let i = 0; i < lines.length; i++) {
                    if (lines[i].trim() === 'Dana' || lines[i].trim() === 'BRI') {
                        bankAccount = lines[i + 1] ? lines[i + 1].trim() : '';
                        break;
                    }
                }

                // Ekstrak Nama Pengirim: Cari pola kalimat yang mengandung "dari ...".
                for (const line of lines) {
                    // Pola untuk DANA: "Rp45.000 telah diterima dari YOHANES RUSNI dengan biaya admin"
                    const matchDana = line.match(/dari\s+(.+?)\s+dengan/i);
                    if (matchDana) {
                        senderName = matchDana[1].trim();
                        break;
                    }
                    // Pola untuk BRI: "Transfer dari Delila Magdale via BRImo"
                    const matchBri = line.match(/dari\s+(.+?)\s+via/i);
                    if (matchBri) {
                        senderName = matchBri[1].trim();
                        break;
                    }
                }

                // 3. Jika semua data berhasil ditemukan, format sesuai keinginan.
                if (senderName && amount && bankAccount) {
                    const formattedString = `nama ${senderName} nominal ${amount} nama bank ${bankAccount}`;
                    results.push(formattedString);
                }
            }

            // 4. Tampilkan hasilnya.
            if (results.length > 0) {
                outputElement.textContent = results.join('\n');
                copyBtn.disabled = false; // Aktifkan tombol salin
            } else {
                outputElement.textContent = "Tidak ada transaksi yang cocok dengan format. Periksa kembali data mentah Anda.";
                copyBtn.disabled = true;
            }
        }

        /**
         * Fungsi untuk menyalin teks dari area output ke clipboard.
         */
        function copyToClipboard() {
            const outputText = document.getElementById('output').textContent;
            const copyBtn = document.getElementById('copyBtn');
            
            if (outputText && outputText !== "Hasil akan muncul di sini...") {
                navigator.clipboard.writeText(outputText).then(() => {
                    // Beri umpan balik visual ke user
                    const originalText = copyBtn.textContent;
                    copyBtn.textContent = 'âœ… Tersalin!';
                    copyBtn.disabled = true;
                    
                    setTimeout(() => {
                        copyBtn.textContent = originalText;
                        copyBtn.disabled = false;
                    }, 2000); // Kembalikan teks setelah 2 detik
                }).catch(err => {
                    console.error('Gagal menyalin teks: ', err);
                    alert('Gagal menyalin teks, silakan salin secara manual.');
                });
            }
        }
    </script>

</body>
</html>
