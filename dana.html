<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter Mutasi Anime V2</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #ff7eb3;
            --secondary: #ff758c;
            --accent: #7afcff;
            --dark-bg: #2d1b2e;
            --glass: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --text-color: #ffffff;
            --shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Nunito', sans-serif;
            background: radial-gradient(circle at 50% 120%, #4a1c40, #2d1b2e, #1a0b1c);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            color: var(--text-color);
            perspective: 1000px;
        }

        .bg-particles {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            background-image: radial-gradient(var(--glass) 1px, transparent 1px),
                              radial-gradient(var(--glass) 1px, transparent 1px);
            background-size: 20px 20px;
            background-position: 0 0, 10px 10px;
            opacity: 0.3;
            animation: moveBackground 20s linear infinite;
        }

        @keyframes moveBackground {
            0% { background-position: 0 0, 10px 10px; }
            100% { background-position: 50px 50px, 60px 60px; }
        }

        .card-container {
            width: 90%;
            max-width: 850px;
            background: rgba(45, 27, 46, 0.7);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: var(--shadow);
            transform-style: preserve-3d;
            transform: rotateX(2deg);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
        }

        .card-container:hover {
            transform: rotateX(0deg) translateY(-5px);
            box-shadow: 0 15px 40px rgba(255, 117, 140, 0.3);
        }

        .decoration {
            position: absolute;
            width: 100px; height: 100px;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            border-radius: 50%;
            z-index: -1;
            filter: blur(40px);
            opacity: 0.6;
            animation: float 6s ease-in-out infinite;
        }
        .dec-1 { top: -20px; left: -20px; }
        .dec-2 { bottom: -20px; right: -20px; background: linear-gradient(45deg, var(--accent), #2193b0); animation-delay: 1s; }

        @keyframes float {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(10px, 20px); }
        }

        header { text-align: center; margin-bottom: 2rem; transform: translateZ(30px); }
        h1 {
            font-family: 'Fredoka', sans-serif; font-size: 2.2rem;
            background: linear-gradient(to right, #fff, var(--accent));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            text-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }
        p.subtitle { color: rgba(255,255,255,0.7); margin-top: 0.5rem; font-size: 0.9rem; }

        .input-group { margin-bottom: 1.5rem; transform: translateZ(20px); }
        label { display: block; margin-bottom: 0.5rem; font-weight: 700; color: var(--accent); }
        textarea {
            width: 100%; height: 180px;
            background: rgba(0, 0, 0, 0.3);
            border: 2px solid var(--glass-border);
            border-radius: 12px; padding: 1rem;
            color: #fff; font-family: 'Nunito', sans-serif; font-size: 0.95rem;
            resize: vertical; transition: all 0.3s ease;
        }
        textarea:focus { outline: none; border-color: var(--primary); box-shadow: 0 0 15px rgba(255, 126, 179, 0.3); }

        .btn-group { display: flex; gap: 1rem; margin-bottom: 2rem; transform: translateZ(25px); justify-content: center; }
        button {
            padding: 12px 30px; border: none; border-radius: 50px;
            font-family: 'Fredoka', sans-serif; font-size: 1rem; font-weight: 600;
            cursor: pointer; transition: all 0.1s ease; position: relative; top: 0;
        }
        .btn-process { background: linear-gradient(45deg, var(--primary), var(--secondary)); color: white; box-shadow: 0 5px 0 #c45a7a, 0 10px 10px rgba(0,0,0,0.3); }
        .btn-process:active { top: 5px; box-shadow: 0 0 0 #c45a7a, 0 0 5px rgba(0,0,0,0.3); }
        
        .btn-copy { background: linear-gradient(45deg, #00f260, #0575E6); color: white; box-shadow: 0 5px 0 #044e94, 0 10px 10px rgba(0,0,0,0.3); display: none; }
        .btn-copy:active { top: 5px; box-shadow: 0 0 0 #044e94, 0 0 5px rgba(0,0,0,0.3); }

        .result-container { transform: translateZ(15px); display: none; animation: fadeIn 0.5s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .table-wrapper { overflow-x: auto; background: rgba(0, 0, 0, 0.2); border-radius: 12px; border: 1px solid var(--glass-border); }
        table { width: 100%; border-collapse: collapse; text-align: left; }
        thead { background: rgba(255, 126, 179, 0.2); }
        th, td { padding: 1rem; border-bottom: 1px solid var(--glass-border); }
        th { font-family: 'Fredoka', sans-serif; color: var(--accent); text-transform: uppercase; font-size: 0.85rem; }
        tr:hover { background: rgba(255, 255, 255, 0.05); }
        td { font-weight: 600; }

        .toast {
            position: fixed; bottom: 30px; left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: #fff; color: #333; padding: 12px 24px;
            border-radius: 50px; box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            font-weight: bold; opacity: 0; transition: all 0.3s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            z-index: 1000; display: flex; align-items: center; gap: 10px;
        }
        .toast.show { transform: translateX(-50%) translateY(0); opacity: 1; }

        @media (max-width: 600px) {
            .card-container { width: 95%; padding: 1.5rem; }
            h1 { font-size: 1.6rem; }
            .btn-group { flex-direction: column; } button { width: 100%; }
        }
    </style>
</head>
<body>
    <div class="bg-particles"></div>
    <div class="card-container">
        <div class="decoration dec-1"></div>
        <div class="decoration dec-2"></div>
        <header>
            <h1>Shortcut Mutasi V2</h1>
            <p class="subtitle">Auto-filter: Nama Lengkap & Nominal (Titik ke Koma)</p>
        </header>
        <div class="input-group">
            <label for="inputText">Tempel Teks Mutasi:</label>
            <textarea id="inputText" placeholder="Paste teks mutasi di sini...&#10;Contoh: Rp30.400 telah diterima dari DANY FIRMANSYAH..."></textarea>
        </div>
        <div class="btn-group">
            <button class="btn-process" onclick="processMutation()">âš¡ Filter Sekarang</button>
        </div>
        <div id="resultArea" class="result-container">
            <div class="table-wrapper">
                <table id="resultTable">
                    <thead>
                        <tr>
                            <th width="10%">No</th>
                            <th width="60%">Nama Rekening</th>
                            <th width="30%">Nominal</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
            <div class="btn-group" style="margin-top: 1.5rem;">
                <button class="btn-copy" id="copyBtn" onclick="copyToClipboard()">ðŸ“‹ Salin Tabel</button>
            </div>
        </div>
    </div>

    <div id="toast" class="toast"><span id="toastMessage">Berhasil!</span></div>

    <script>
        function processMutation() {
            const input = document.getElementById('inputText').value;
            const tbody = document.querySelector('#resultTable tbody');
            const resultArea = document.getElementById('resultArea');
            const copyBtn = document.getElementById('copyBtn');

            tbody.innerHTML = '';

            if (!input.trim()) {
                showToast("âš ï¸ Teks masih kosong!", "#ff758c");
                return;
            }

            const uniqueResults = new Map();
            const lines = input.split('\n');

            // Regex Pola:
            // 1. Mencari Nominal: "Rp" diikuti angka (titik atau koma) -> Mengambil angka saja
            const regexAmount = /Rp\s?([\d\.,]+)/i; 
            
            // 2. Mencari Nama: "diterima dari" atau "transfer dari" diikuti huruf/spasi sampai "dengan" atau "di"
            const regexName = /(?:diterima\s+dari|transfer\s+dari)\s+([A-Z0-9\s]+?)(?:\s+dengan|\s+di|\s+ke|\s+$)/i;

            lines.forEach(line => {
                line = line.trim();
                if (!line) return;

                // Cek apakah baris ini mengandung pola kalimat mutasi
                // Kita fokus pada baris yang berisi "Rp" DAN "diterima dari" untuk akurasi nama
                if (line.includes("Rp") && line.toLowerCase().includes("diterima")) {
                    const matchAmount = line.match(regexAmount);
                    const matchName = line.match(regexName);

                    if (matchAmount && matchName) {
                        // 1. Proses Nominal
                        // Contoh input: 30.400 atau 30,400.00
                        // Langkah: Ambil string angka -> Hapus titik -> Ganti koma jadi titik (atau sebaliknya tergantung request)
                        // Request: "mengubah titik menjadi koma"
                        
                        let rawAmount = matchAmount[1]; // "30.400"
                        
                        // Jika input format Rp30.400 (IDR Standard), titik adalah ribuan. 
                        // Request user: Ubah titik ke koma.
                        // Hasil: 30,400
                        
                        // Jika input format Rp30,400.00 (Excel Standard), titik adalah desimal.
                        // Request user: Ubah titik ke koma.
                        // Hasil: 30,400,00 (Agak aneh, tapi ikut instruksi).
                        
                        // Kita lakukan replacement literal sesuai request user
                        let finalAmount = rawAmount.replace(/\./g, ',');

                        // 2. Proses Nama
                        let rawName = matchName[1].trim();
                        
                        // Bersihkan nama dari sisa kata kunci jika regex tidak menutup sempurna
                        // (misal: "DANY FIRMANSYAH dengan" -> regex sudah berhenti sebelum 'dengan', jadi aman)
                        // Kita tidak menggunakan .split(' ')[0] agar nama dua kata tetap utuh.
                        
                        // Hapus spasi berlebih di dalam nama (jika ada)
                        rawName = rawName.replace(/\s+/g, ' ');

                        // Simpan ke Map agar unik
                        uniqueResults.set(rawName, finalAmount);
                    }
                }
            });

            // Render Tabel
            if (uniqueResults.size > 0) {
                let index = 1;
                uniqueResults.forEach((amount, name) => {
                    const row = document.createElement('tr');
                    // Menambahkan class warna teks untuk estetika
                    row.innerHTML = `
                        <td>${index}</td>
                        <td style="color: var(--accent);">${name}</td>
                        <td style="color: #fff;">${amount}</td>
                    `;
                    tbody.appendChild(row);
                    index++;
                });

                resultArea.style.display = 'block';
                copyBtn.style.display = 'block';
                resultArea.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            } else {
                showToast("âŒ Pola mutasi tidak ditemukan.", "#ff758c");
                resultArea.style.display = 'none';
            }
        }

        function copyToClipboard() {
            const rows = document.querySelectorAll('#resultTable tbody tr');
            let outputText = "";
            
            // Header manual jika perlu, atau hanya isi
            // outputText += "Nama Rekening\tNominal\n"; 

            rows.forEach(row => {
                const cols = row.querySelectorAll('td');
                // Index 1: Nama, Index 2: Nominal
                const name = cols[1].innerText;
                const nominal = cols[2].innerText;
                outputText += `${name}\t${nominal}\n`;
            });

            navigator.clipboard.writeText(outputText).then(() => {
                showToast("âœ… Data berhasil disalin!");
            }).catch(err => {
                showToast("âŒ Gagal menyalin.", "#ff758c");
            });
        }

        function showToast(message, color) {
            const toast = document.getElementById('toast');
            const msgSpan = document.getElementById('toastMessage');
            msgSpan.innerText = message;
            if(color) toast.style.background = color;
            else toast.style.background = "#fff";

            toast.classList.add('show');
            setTimeout(() => { toast.classList.remove('show'); }, 3000);
        }
    </script>
</body>
</html>
